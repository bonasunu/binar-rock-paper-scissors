<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author='Bonaventura Sunu'>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header class="header">
        <div class="nav">
            <!-- <a href="#">
                <img src="./assets/back-arrow.svg">
            </a> -->
            <img src="./assets/logo.svg" alt="Logo Rock Paper Scissors">
            <h1 class="tagline">
                ROCK PAPER SCISSORS
            </h1>
        </div>
    </header>
    <main class="main">
        <div class="player">
            <h1 class="player">
                PLAYER 1
            </h1>
            <figure class="figure" onclick="choose('rock')">
                <img src="./assets/rock.png" alt="Rock" class="choice-player">
            </figure>
            <figure class="figure" onclick="choose('paper')">
                <img src="./assets/paper.png" alt="Paper" class="choice-player">
            </figure>
            <figure class="figure" onclick="choose('scissor')">
                <img src="./assets/scissors.png" alt="Scissors" class="choice-player">
            </figure>
        </div>
        <div class="result">
            <div class="vs">
                <p>
                    VS
                </p>
            </div>
            <div class="win-player">
                <p>
                    PLAYER 1
                </p>
                <p>
                    WIN
                </p>
            </div>
            <div class="win-com">
                <p>
                    COM
                </p>
                <p>
                    WIN
                </p>
            </div>
            <div class="draw">
                <p>
                    DRAW
                </p>
            </div>
        </div>
        <div class="com">
            <h1 class="player">
                COM
            </h1>
            <figure class="figure">
                <img src="./assets/rock.png" alt="Rock" class="choice-com">
            </figure>
            <figure class="figure">
                <img src="./assets/paper.png" alt="Paper" class="choice-com">
            </figure>
            <figure class="figure">
                <img src="./assets/scissors.png" alt="Scissors" class="choice-com">
            </figure>
        </div>
    </main>
    <section class="refresh">
        <figure>
            <img src="./assets/refresh.png" class="refresh-btn">
        </figure>
    </section>
</body>
</html>
