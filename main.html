<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author='Bonaventura Sunu'>
    <link rel="shortcut icon" href="./assets/logo-games.ico" type="image/x-icon">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header class="header">
        <div class="nav">
            <img src="./assets/logo.svg" alt="Logo Rock Paper Scissors">
            <h1 class="tagline">
                ROCK PAPER SCISSORS
            </h1>
        </div>
    </header>
    <main class="main">
        <div class="player">
            <h1 class="player">
                PLAYER 1
            </h1>
            <figure class="figure" id="rock">
                <input type="image" src="./assets/rock.png" class="choice-player choice-hover" onclick="choose(0)" id="rock-img">
            </figure>
            <figure class="figure" id="paper">
                <input type="image" src="./assets/paper.png" class="choice-player choice-hover" onclick="choose(1)">
            </figure>
            <figure class="figure" id="scissors">
                <input type="image" src="./assets/scissors.png" class="choice-player choice-hover" onclick="choose(2)">
            </figure>
        </div>
        <div class="result">
            <div class="vs" id="vs">
                <p>
                    VS
                </p>
            </div>
            <div class="win-player" id="win-player">
                <p>
                    PLAYER 1
                </p>
                <p>
                    WIN
                </p>
            </div>
            <div class="win-com" id="win-com">
                <p>
                    COM
                </p>
                <p>
                    WIN
                </p>
            </div>
            <div class="draw" id="draw">
                <p>
                    DRAW
                </p>
            </div>
        </div>
        <div class="com">
            <h1 class="player">
                COM
            </h1>
            <figure class="figure" id="com-rock">
                <img src="./assets/rock.png" alt="Rock" class="choice-com" id="rock-img-com">
            </figure>
            <figure class="figure" id="com-paper">
                <img src="./assets/paper.png" alt="Paper" class="choice-com">
            </figure>
            <figure class="figure" id="com-scissors">
                <img src="./assets/scissors.png" alt="Scissors" class="choice-com">
            </figure>
        </div>
    </main>
    <section class="refresh">
        <figure onclick="refresh()">
            <img src="./assets/refresh.png" class="refresh-btn">
        </figure>
    </section>
</body>
</html>
